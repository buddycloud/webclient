<form class="stream clearfix">
  <h2 class="pageName">Edit Channel</h2>
  <div class="avatar">
    <label>Avatar</label>
    <div>
      <input type="file" id="avatar">
      <!-- <p class="hint">or change on <a href="http://gravatar.com/">gravatar.com</a></p> -->
    </div>
  </div>
  <div class="title">
    <label for="channel_name">Channel Name</label>
    <input type="text" id="channel_name" value="<%= metadata.title() || '' %>"/>
  </div>
  <!--
    Description field is handled as status
    <div class="description area">
    <label for="channel_description">Description</label>
    <textarea id="channel_description"></textarea>
  </div> -->
  <div class="status">
    <label for="channel_mood">Status</label>
    <input type="text" id="channel_status" placeholder="How are you doing?" value="<%= metadata.description() || '' %>"/>
  </div>
  <!--
    Location isn't currently handled 
    <div class="location">
    <label for="channel_location">Current Location</label>
    <input type="text" id="channel_location" /> 
  </div> -->
  <div class="access">
    <label for="channel_public_access">Public Access</label>
    <div>
      <input type="checkbox" id="channel_public_access"/>
    </div>
  </div>
  <div class="role">
    <label for="channel_default_role">Default Role</label>
    <div>
      <select id="channel_default_role">
        <option value="follower">follower</option>
        <option value="followerPlus">follower+</option>
      </select>
      <span class="hint followerSelected">
        <span class="follower">
          can only read your channel
        </span>
        <span class="followerPlus">
          can read and write your channel
        </span>
      </span> 
    </div>
  </div>
</form>  
<nav class="bottom clearfix">
  <div class="floatLeft twoStepConfirmation">
    <div class="button white delete stepOne">Delete Channel</div>
    <div class="button danger stepTwo">Confirm</div>
  </div>
  <div class="button callToAction save">Save</div>
  <div class="button discard">Discard</div>
</nav>
