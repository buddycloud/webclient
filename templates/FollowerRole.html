<h2><%- followerRole.display %></h2>
<ul>
  <li class="<%- follower.split('@', 2)[0] %>">
    <a href="?<%- follower %>">
      <img class="avatar" src="<%= avatars[follower] %>" alt="">
      <div class="text">
        <span class="name"><%- follower.split('@', 2)[0] %></span>
        <br>
        <span class="id"><%- follower %></span>
      </div>
    </a>
  </li>
</ul>
