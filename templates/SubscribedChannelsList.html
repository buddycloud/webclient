<h2>Channels</h2>
<ul>
  <% _.each(channels, function(channel, index) { %>
    <li class="<%- channel.split('@', 2)[0] %>">
      <a href="?<%- channel %>">
        <img class="avatar" src="<%= avatars[index]  %>" alt="">
        <div class="text">
          <span class="name"><%- channel.split('@', 2)[0] %></span>
          <br>
          <span class="id"><%- channel %></span>
        </div>
      </a>
    </li>
  <% }); %>
</ul>
